name: fijkplayer_example
description: Demonstrates how to use the fijkplayer plugin.
publish_to: 'none'
version: 0.9.0
environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  streaming_shared_preferences:
    git:
      url: https://github.com/roughike/streaming_shared_preferences
      ref: a460743730d4653176455747362579a76f542e18

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_driver:
    sdk: flutter

  test: any

  fijkplayer:
    path: ../

flutter:

  uses-material-design: true

  assets:
    - assets/butterfly.mp4
    - assets/cover.png
